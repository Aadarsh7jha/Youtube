<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            color: white;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffa726;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            margin: 0 1.5rem;
            max-width: 600px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            position: absolute;
            right: 0;
            background-color: #febd69;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #f90;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #febd69;
        }

        .cart {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .cart img {
            width: 24px;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #232f3e;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                border-radius: 4px;
                padding: 1rem 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
                text-align: center;
            }

            .hamburger {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
            }

            .hamburger:hover {
                color: #febd69;
            }
        }

        .hamburger {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>üîç</button>
        </div>
        <ul class="nav-links">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Prime</a></li>
        </ul>
        <div class="cart">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Cart">
            <span>Cart</span>
        </div>
        <div class="hamburger">&#9776;</div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
